<!DOCTYPE HTML>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width,initial-scale=1,shrink-to-fit=no">
<title>Signup Form</title>
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
</head>
<body>
<div class="container">
  <form>
    <div class='row'>
      <div class='form-group' col-md-6>
        <label for="first-name">First Name</label>
        <input type="text" id="first-name" class='form-control' name='first-name'>
      </div>
      <div class="form-group" col-md-6>
        <label for="last-name">Last Name</label>
        <input type="text" id="last-name" class='form-control' name='last-name'>
      </div>
  </div>
  <div class='row'>
    <div class='form-group col-md-12'>
      <label for="street-address">Street Address</label>
      <input type="text" id="street-address" class='form-control' name='street-address'>
    </div>
  </div>
  <div class='row'>
    <div class='form-group col-md-6'>
      <label for="city">City</label>
      <input type="text" id="city" class='form-control' name='city' >
    </div>
    <div class='form-group col-md-3 '>
      <label for="state">State</label>
      <select class='form-control' id='state'> 
          <option value="AL">Alabama</option>
          <option value="AK">Alaska</option>
          <option value="AZ">Arizona</option>
          <option value="AR">Arkansas</option>
          <option value="CA">California</option>
          <option value="CO">Colorado</option>
          <option value="CT">Connecticut</option>
          <option value="DE">Delaware</option>
          <option value="DC">District Of Columbia</option>
          <option value="FL">Florida</option>
          <option value="GA">Georgia</option>
          <option value="HI">Hawaii</option>
          <option value="ID">Idaho</option>
          <option value="IL">Illinois</option>
          <option value="IN">Indiana</option>
          <option value="IA">Iowa</option>
          <option value="KS">Kansas</option>
          <option value="KY">Kentucky</option>
          <option value="LA">Louisiana</option>
          <option value="ME">Maine</option>
          <option value="MD">Maryland</option>
          <option value="MA">Massachusetts</option>
          <option value="MI">Michigan</option>
          <option value="MN">Minnesota</option>
          <option value="MS">Mississippi</option>
          <option value="MO">Missouri</option>
          <option value="MT">Montana</option>
          <option value="NE">Nebraska</option>
          <option value="NV">Nevada</option>
          <option value="NH">New Hampshire</option>
          <option value="NJ">New Jersey</option>
          <option value="NM">New Mexico</option>
          <option value="NY">New York</option>
          <option value="NC">North Carolina</option>
          <option value="ND">North Dakota</option>
          <option value="OH">Ohio</option>
          <option value="OK">Oklahoma</option>
          <option value="OR">Oregon</option>
          <option value="PA">Pennsylvania</option>
          <option value="RI">Rhode Island</option>
          <option value="SC">South Carolina</option>
          <option value="SD">South Dakota</option>
          <option value="TN">Tennessee</option>
          <option value="TX">Texas</option>
          <option value="UT">Utah</option>
          <option value="VT">Vermont</option>
          <option value="VA">Virginia</option>
          <option value="WA">Washington</option>
          <option value="WV">West Virginia</option>
          <option value="WI">Wisconsin</option>
          <option value="WY">Wyoming</option>
        </select>
       
    </div>
    <div class='form-group col-md-3'>
      <label for="postal-code">Postal Code</label>
      <input type="text" id="postal-code" class='form-control' name='postal-code'>
    </div>
  </div>

  <div class='row'>
    <div class='form-group col-md-12'> 
      <label for="postal-code">Postal Code</label>
      <input type="text" id="country" class='form-control' name='country'>
    </div>
  </div>
  
  
  <div class='row'>
    <div class='form-group col-md-12'>
      <label for="phone">Phone</label>
      <input type="tel" id="phone" class='form-control' name='phone'>
    </div>
  </div>
  
  <div class='row'>
    <div class='form-group col-md-12' >
      <label for="email">Email</label>
      <input type="email" id="email" class='form-control' name='email'>
    </div>
  </div>
  
  
  <div class='row'>
    <div class='form-group col-md-12'>
      <label for="text-area">Comment</label>
      <textarea id="comments" rows="4" class='form-control'></textarea>
    </div>
  </div>
  
  <div class='row'>
    <div class='form-group col-md-12'>
      <label for="password">Password</label>
        <input type="password" class="form-control" id="password">
    </div>
  <div class='row'>
    <div class='form-group col-md-12 text-center'>
        <input class="btn btn-success" type="submit" value="Submit">
    </div>
  </div>

   

  </form>
</div>
</body>
</html>
